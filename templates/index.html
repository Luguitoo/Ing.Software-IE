<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indice de Eficiencia - CyT</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <!---Boostrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!---Theme: https://bootswatch.com/lumen/  c: -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="navbar-brand" href="/"><img src="/static/resources/logo.png" width="150"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!--End Nav-->
    <!---Main content-->
    <div class="main-container">
        <div class="container">
            
            <div class="row">
                <div class="col-md-5">
                    <h1 class="title">Indice de Eficiencia - CyT</h1>
                </div>
                <div class="col-md-1">
                    <label for="desde" class="form-label">Desde:</label>
                    <input type="text" class="form-control" id="desde">
                </div>
                <div class="col-md-1">
                    <label for="hasta" class="form-label">Hasta:</label>
                    <input type="text" class="form-control" id="hasta">
              </div>
              <div class="col-md-3">
                <form method="POST" action="/download_template">
                  <input type="submit" name="submit" value="Descargar modelo excel" class="btn btn-secondary">
                </form>
              </div>
              <div class="col-md-2">
              </div>
            </div>
        </div>
        <div class="row">
         <div class="col-md-2">
            <h1>Cargar alumnos</h1>
            <label for="codigo" class="form-label">Matricula:</label>
            <input type="text" class="form-control" id="codigo">
            <br>
            <div class="d-flex align-items-center">
              <button type="submit" class="btn btn-primary">Cargar <i class="bi bi-box-arrow-in-right"></i></button>
              <p class="bold_text"> O IMPORTAR: </p>
            </div>
         </div>
         <div class="col-md-2">
            <h1 class="invisible">Alumnos</h1>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
            <br>
            <form method="POST" action="/read_excel"  enctype="multipart/form-data">
              <input type="file" name="archivo" id="fileInput" class="btn btn-secondary small-file-input">
              <button id="uploadButton" class="btn btn-primary">Subir</button>
            </form>
            <br>
         </div>
         <!--Table-->
         <div class="col-md-8">
            <h1>Alumnos cargados</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Matricula</th>
                        <th scope="col">Nombre y Apellido</th>
                        <th scope="col">Notas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-light">
                        <th scope="row">1</th>
                        <td>Y1245</td>
                        <td>Lugo GPT</td>
                        <td><a href="#"><i class="bi bi-clipboard-data"></i></a></td>
                    </tr>
                </tbody>
        </table>
                </div>
        <!--End Table-->        
      </div>
    <!--End main content-->
