<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Indice de Eficiencia - CyT</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Boostrap CSS-->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <!---Boostrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!---Theme: https://bootswatch.com/lumen/  c: -->
  <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
  <!--Nav-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-2">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="/"><img src="/static/resources/logo.png" width="150"></a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#cohortes">Ver
              Cohortes</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--End Nav-->
  <!---Main content-->
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-5">
        <h1 class="title">Indice de Eficiencia - CyT</h1>
      </div>
      <div class="col-md-1">
        <label for="desde" class="form-label">Desde:</label>
        <input type="number" class="form-control" id="desde">
      </div>
      <div class="col-md-1">
        <label for="hasta" class="form-label">Hasta:</label>
        <input type="number" class="form-control" id="hasta">
      </div>
      <div class="col-md-3">
        <form method="POST" action="/download_template">
          <input type="submit" name="submit" value="Descargar modelo excel" class="btn btn-secondary">
        </form>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <h1>Cargar alumnos</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row mb-2">
              <div class="col-md-6">
                <label for="codigo" class="form-label">Matricula:</label>
                <input type="text" class="form-control" id="codigo">
              </div>
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Cargar <i class="bi bi-box-arrow-in-right"></i></button>
              </div>
              <div class="col-md-4">
                <p class="fw-bold">O IMPORTAR:</p>
              </div>
              <div class="col-md-4">
                <input type="file" name="archivo" id="fileInput" class="btn btn-secondary small-file-input">
                <button id="uploadButton" class="btn btn-primary">Subir</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Table-->
      <div class="col-md-8">
        <h1>Alumnos cargados</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Matricula</th>
              <th scope="col">Nombre y Apellido</th>
              <th scope="col">Notas</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!--End Table-->
    </div>
    <!--End main content-->
  </div>

  <!-- Modal -->
  <div class="modal" id="cohortes">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Cohortes</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form action="/selCoh" method="GET">

            <div class="form-group">
              <label for="exampleSelect1" class="form-label mt-4">Periodo</label>
              <select class="form-select" id="exampleSelect1" name="cid">
                {% for c in data %}
                <option value="{{c.cohorte_id}}">{{c.cohorte_inicio}} - {{c.cohorte_fin}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Aceptar</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
</body>
<!--Boostrap JS-->
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<!--JS-->
<script src="/static/js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
